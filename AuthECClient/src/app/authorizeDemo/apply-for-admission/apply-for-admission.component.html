<div class="container py-5">
  <!-- Header -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">ðŸŽ“ Apply for Admission</h2>
    <p class="text-muted">Fill out the form below to apply for admission to our educational department.</p>
  </div>

  <!-- Admission Form -->
  <form class="row g-4">
    <!-- Student Full Name -->
    <div class="col-md-6">
      <label for="studentName" class="form-label">Student Full Name</label>
      <input type="text" class="form-control" id="studentName" placeholder="John Doe" required>
    </div>

    <!-- Date of Birth -->
    <div class="col-md-6">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" required>
    </div>

    <!-- Gender -->
    <div class="col-md-6">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" required>
        <option selected disabled>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Grade Applying For -->
    <div class="col-md-6">
      <label for="grade" class="form-label">Grade Applying For</label>
      <select class="form-select" id="grade" required>
        <option selected disabled>Select Grade</option>
        <option>Nursery</option>
        <option>KG</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>... up to Grade 12</option>
      </select>
    </div>

    <!-- Parent/Guardian Name -->
    <div class="col-md-6">
      <label for="parentName" class="form-label">Parent/Guardian Name</label>
      <input type="text" class="form-control" id="parentName" placeholder="Jane Doe" required>
    </div>

    <!-- Contact Email -->
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>

    <!-- Phone Number -->
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8901" required>
    </div>

    <!-- Address -->
    <div class="col-md-6">
      <label for="address" class="form-label">Home Address</label>
      <textarea class="form-control" id="address" rows="2" placeholder="Street, City, Country" required></textarea>
    </div>

    <!-- Additional Message -->
    <div class="col-12">
      <label for="message" class="form-label">Additional Information (optional)</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Anything else we should know?"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success px-5">Submit Application</button>
    </div>
  </form>
</div>
