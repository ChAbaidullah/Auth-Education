<div class="container py-5">
  <!-- Section Header -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">📞 Contact Us</h2>
    <p class="text-muted">Have questions or need help? We’d love to hear from you!</p>
  </div>

  <div class="row g-5">
    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="bg-light p-4 rounded shadow-sm">
        <h5>📍 Address</h5>
        <p>123 Education Lane, Knowledge City, Country</p>

        <h5>📧 Email</h5>
        <p><a href="mailto:info@edu-dept.com">info&#64;edu-dept.com</a></p>

        <h5>📞 Phone</h5>
        <p>+1 (800) 123-4567</p>

        <h5>⏰ Office Hours</h5>
        <p>Monday to Friday: 9 AM - 5 PM</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary px-4">Send Message</button>
      </form>
    </div>
  </div>
</div>
