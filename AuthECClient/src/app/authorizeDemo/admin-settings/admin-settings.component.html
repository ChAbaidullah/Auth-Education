<div class="container py-5">
  <!-- Page Header -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">‚öôÔ∏è Settings</h2>
    <p class="text-muted">Manage your account settings, security and preferences.</p>
  </div>

  <!-- Settings Form -->
  <div class="row g-5">

    <!-- Profile Settings -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">üë§ Profile Information</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Admin Name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="admin@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" placeholder="+1234567890">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Security Settings -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0">üîí Change Password</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning">Update Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Settings -->
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">üîî Notification Preferences</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="emailNotif" checked>
              <label class="form-check-label" for="emailNotif">Email Notifications</label>
            </div>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="smsNotif">
              <label class="form-check-label" for="smsNotif">SMS Notifications</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="appNotif" checked>
              <label class="form-check-label" for="appNotif">In-App Notifications</label>
            </div>
            <button type="submit" class="btn btn-success">Save Preferences</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
