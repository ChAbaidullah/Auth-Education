<div class="container py-5">
  <!-- Page Title -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">üìù Assignments</h2>
    <p class="text-muted">Create and manage assignments for your classes.</p>
  </div>

  <!-- Assignment List Table -->
  <div class="card shadow-sm mb-5">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">üìã Existing Assignments</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Class</th>
              <th>Subject</th>
              <th>Due Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Rows -->
            <tr>
              <td>1</td>
              <td>Math Homework - Fractions</td>
              <td>Grade 6</td>
              <td>Math</td>
              <td>2025-05-20</td>
              <td>
                <button class="btn btn-sm btn-info">View</button>
                <button class="btn btn-sm btn-warning ms-2">Edit</button>
                <button class="btn btn-sm btn-danger ms-2">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Science Worksheet - Plants</td>
              <td>Grade 5</td>
              <td>Science</td>
              <td>2025-05-22</td>
              <td>
                <button class="btn btn-sm btn-info">View</button>
                <button class="btn btn-sm btn-warning ms-2">Edit</button>
                <button class="btn btn-sm btn-danger ms-2">Delete</button>
              </td>
            </tr>
            <!-- More rows dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add New Assignment Form -->
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">‚ûï Add New Assignment</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Assignment Title</label>
            <input type="text" class="form-control" placeholder="Enter assignment title" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Grade</label>
            <select class="form-select" required>
              <option value="">Select Grade</option>
              <option>Grade 5</option>
              <option>Grade 6</option>
              <option>Grade 7</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="e.g. English" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Attachment (PDF or Doc)</label>
            <input type="file" class="form-control" accept=".pdf,.doc,.docx">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-outline-success">Create Assignment</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
